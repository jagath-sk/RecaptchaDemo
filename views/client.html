<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>reCAPTCHA Test</title>
  <!-- load the reCAPTCHA v2 script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <form id="recap-form">
    <div class="g-recaptcha" data-sitekey="6LeWVYUrAAAAAMCqS-UtbyIzNBa9Z6_wGBM0JxHY"></div>
    <br/>
    <button type="submit">Verify</button>
  </form>

  <script>
    document.getElementById('recap-form').addEventListener('submit', async e => {
      e.preventDefault();
      const token = grecaptcha.getResponse();
      if (!token) {
        alert('Please complete the reCAPTCHA');
        return;
      }

      try {
        const resp = await fetch('https://recaptchademo.onrender.com//verify-recaptcha', {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await resp.json();
        if (data.success) {
          alert('‚úÖ reCAPTCHA passed!');
        } else {
          alert('‚ùå reCAPTCHA failed: ' + (data.errorCodes || data.message));
        }
      } catch (err) {
        alert('üö® Network error: ' + err.message);
      } finally {
        // reset widget for next try
        grecaptcha.reset();
      }
    });
  </script>
</body>
</html>
